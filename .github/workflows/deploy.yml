name: Auto Deploy Everything

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: p2p-fileshare-frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd p2p-fileshare-frontend
        npm ci
    
    - name: Build frontend
      run: |
        cd p2p-fileshare-frontend
        npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./p2p-fileshare-frontend/build
        publish_branch: gh-pages
        force_orphan: true

  deploy-backend:
    runs-on: ubuntu-latest
    needs: deploy-frontend
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
    
    - name: Build Go binary
      run: |
        cd p2p-fileshare
        go mod download
        go build -o app .
    
    - name: Deploy to Render
      uses: johnbey/actions-render@v1.0.0
      with:
        service-id: ${{ secrets.RENDER_SERVICE_ID }}
        api-key: ${{ secrets.RENDER_API_KEY }}
        image: render-app
