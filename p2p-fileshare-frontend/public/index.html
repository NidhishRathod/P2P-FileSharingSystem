<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="P2P File Sharing System - Share files directly between peers"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>P2P File Sharing System</title>
    
    <script>
      // Auto-detect hosting environment and configure backend URL
      (function() {
        const hostname = window.location.hostname;
        
        // If running on GitHub Pages, use Render backend
        if (hostname.includes('github.io')) {
          window.BACKEND_URL = 'https://p2p-filesharingsystem.onrender.com';
          console.log('Detected GitHub Pages, using Render backend:', window.BACKEND_URL);
        }
        // If running on localhost, use local backend
        else if (hostname === 'localhost' || hostname === '127.0.0.1') {
          window.BACKEND_URL = 'http://localhost:8080';
          console.log('Detected localhost, using local backend:', window.BACKEND_URL);
        }
        // If running on Render, use same domain
        else if (hostname.includes('onrender.com')) {
          window.BACKEND_URL = window.location.origin;
          console.log('Detected Render, using same domain:', window.BACKEND_URL);
        }
        // Default fallback
        else {
          window.BACKEND_URL = 'https://p2p-filesharingsystem.onrender.com';
          console.log('Using default backend:', window.BACKEND_URL);
        }
      })();
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
